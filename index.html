<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Nuneu Rahma</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
      background-color: #c9d6ff;
      background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    /* ===== Navbar ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(255, 255, 255, 0.164);
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
      box-shadow: 0 2px 8px #e9e9e91a;
      font-weight: 600;
      z-index: 999;
    }

    .navbar span {
      font-size: 21px;
      color: #333;
    }

    /* ================== */
    .container {
      background-color: #fffcfc;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
      position: relative;
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
      margin-top: 60px;
    }

    .container p {
      font-size: 16px;
      line-height: 20px;
      letter-spacing: 0.3px;
      margin: 20px 0;
    }

    .container span {
      font-size: 16px;
      line-height: 15px;
      letter-spacing: 0.3px;
      margin: 10px 0;
    }

    .container a {
      color: #333;
      text-align: center;
      font-size: 15px;
      text-decoration: none;
      margin: 15px 0 10px;
    }

    .container button {
      background-color: #b6ccf5;
      color: #fff;
      font-size: 12px;
      padding: 10px 45px;
      border: 1px solid transparent;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .container button:hover {
      background-color: #191d49;
      transform: translateY(-2px);
    }

    .container form {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      height: 100%;
    }

    .container input {
      background-color: #eee;
      border: none;
      margin: 8px 0;
      padding: 10px 15px;
      font-size: 17px;
      border-radius: 8px;
      width: 100%;
      outline: none;
      transition: all 0.3s ease;
    }

    .container input:focus {
      background-color: #e1e1e1;
      transform: scale(1.02);
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .toggle-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      border-radius: 150px 0 0 100px;
      z-index: 1000;
    }

    .toggle {
      background-color: #0e00cc;
      height: 100%;
      background: linear-gradient(to right, #1938e7, #c3d8ff);
      color: #1e0e66;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
    }

    .toggle-panel {
      position: absolute;
      width: 50%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 30px;
      text-align: center;
      top: 0;
    }

    .toggle-right {
      right: 0;
    }

    .error-message {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <span>Hai, Anun ðŸ‘‹</span>
  </nav>

  <div class="container" id="container">
    <div class="form-container sign-in">
      <form id="signInForm">
        <h1>Login Admin</h1>
        <span>Use your admin email and password</span>
        <input type="email" id="signInEmail" placeholder="Email" required>
        <input type="password" id="signInPassword" placeholder="Password" required>
        <div class="error-message" id="signInError"></div>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-right">
          <h1>Hello, Admin!</h1>
          <p>Only admin can access this system</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Handle Sign In (hanya admin yang bisa login)
    document.getElementById('signInForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('signInEmail').value;
      const password = document.getElementById('signInPassword').value;
      const errorDiv = document.getElementById('signInError');
      errorDiv.style.display = 'none';

      // Validasi login admin
      if (email === "admin@example.com" && password === "admin123") {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("currentUser", JSON.stringify({ email: email, role: "admin" }));
        alert("Anda berhasil login");
      } else {
        errorDiv.textContent = "Access denied. Only admin can login.";
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
